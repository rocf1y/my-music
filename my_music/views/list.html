<html>

<head>
	<meta charset="UTF-8">
	<title>传智音乐</title>
	{{include './particals/links.html' }}

	<style type="text/css">
		#box {
			background-color: rgba(0, 0, 0, 0.2);
			width: 300px;
			height: 360px;
			margin-top: 10px;
			overflow: hidden;
			padding: 0;
		}

		#box p {
			padding: 0 15px;
		}

		#lrc {
			left: 13%;
			margin-top: 130px;
			position: absolute;
			text-align: center;
			padding-top: 60px;
		}

		.gl {
			color: hotpink;
		}

		tbody td {
			font-size: 14px;
		}
	</style>
</head>

<body>
	{{include './particals/header.html'}}
	<div class="container">
		<div class="page-header">
			<h1>首页--
				<small>我的音乐</small>
			</h1>
		</div>
		<a href="/music/add-music" class="btn btn-success">添加音乐</a>
	</div>
	<div class="container">
		<div class="row" style="display: flex;">
			<div style="flex: 3; margin-right: 10px;">
				<table class="table table-striped table-hover">
					<thead>
						<th>编号</th>
						<th>歌曲标题</th>
						<th>时长</th>
						<th>歌手</th>
						<th>编辑</th>
						<th>删除</th>
						<th>播放</th>
					</thead>
					<tbody class="list_container" id="list_container">
						{{each data}}
						<tr>
							<td>{{$value.id}}</td>
							<td>{{$value.title}}</td>
							<td>{{$value.singer}}</td>
							<td>{{$value.time}}</td>
							<td>
								<a href="">编辑</a>
							</td>
							<td>
								<a class="del" data-id="{{$value.id}}" href="">删除</a>
							</td>
							<td>
								<span style="cursor:pointer" src="" file="{{$value.file}}" filelrc="{{$value.filelrc}}" class="glyphicon glyphicon-play-circle ply"></span>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
			<div style="flex: 2">
				<p>正在播放音乐:</p>
				<audio id="audio" autoplay src="" controls="controls">
				</audio>
				<div id="box" class="col-md-3">
					<div id="lrc">
					</div>
				</div>
			</div>
		</div>
	</div>
	{{include './particals/footer.html'}}
	<script>
		// 解析歌词函数
		function parseObj(str) {
			var obj = {};
			// 按照换行切割字符串
			var lines = str.split('\n');
			// 根据正则表达式匹配对应的时间格式信息
			var regex = /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/;
			// 遍历
			for (var i = 0; i < lines.length; i++) {
				var line = lines[i]; // 歌词每行的数据
				var result = regex.exec(line);
				// 如果匹配不上直接执行下一次循环
				if (!result) continue;
				// 把匹配上的时间 作为key 歌词作为value
				var minute = (result[1] - 0) * 60;
				var second = result[2] - 0;
				var hs = Math.round(result[3] / 100);
				var time = minute + second + hs;
				obj[time] = result[4];
			}
			return obj;
		}

		// 根据歌词对象生成DOM
		function createDOM(obj) {
			var str = '';
			// 遍历
			for (var time in obj) {
				str += '<p time=' + time + '>' + obj[time] + '</p>';
			}
			return str;
		}

		// 歌词滚动
		function scroll(lrcObj) {
			$('#audio').on('timeupdate', function (e) {
				// 获取当前的播放时间
				var jumpPoint = Math.round(e.target.currentTime);
				// 判断歌词对象里面有没有当前的时间 如果没有不滚动
				if (!lrcObj[jumpPoint]) return;
				var p = $('#lrc').find('p[time=' + jumpPoint + ']');
				var minusHeight = $('#lrc').offset().top - p.offset().top;
				p.addClass('gl').siblings().removeClass('gl');
				$('#lrc').animate({
					top: minusHeight
				}, 'show');
			})
		}

		//给所有的span标签添加点击事件
		$('.ply').on('click', function () {
			var $span = $(this);
			// 获取它的自定义属性
			var file = $span.attr('file');
			var filelrc = $span.attr('filelrc');
			$.ajax({
				url: filelrc,
				type: 'get',
				success: function (str) {
					// 解析歌词对象
					var lrcObj = parseObj(str);
					// 歌词对象生成DOM
					var htmlStr = createDOM(lrcObj);
					// 把生成的所有p标签添加到准备好的盒子中
					$('#lrc').html(htmlStr);
					// 添加播放器的时间更新时间，滚动
					scroll(lrcObj);
					// 播放音乐
					$('#audio').attr('src', file);
				}
			})
		})

		// 删除歌曲
		$('#list_container').on('click', '.del', function (e) {
			e.preventDefault();
			var id = $(this).data('id');
			$.ajax({
				url: '/api/del-music',
				type: 'delete',
				data: {
					id: id
				},
				dataType: 'json',
				success: function (res) {
					if (res.code == '001') {
						if (confirm('删除成功')) {
							location.href = '/music/list-music'
						}
					}
				}
			})
		})
	</script>
</body>

</html>
